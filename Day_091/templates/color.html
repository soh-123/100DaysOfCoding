<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container-fluid bg-image py-5" style="
        background-image: url('/static/img/bg.jpg');
        height: 300px;
        background-size: cover;
         ">
        <img class="d-block mx-auto mb-4" src="/static/img/Palette_light.png" alt="website logo" width="128" height="40">
        <div class=" d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="display-5 fw-bold text-body-emphasis">Image Color Extract</h1>
                <h4 class="mb-3 fw-bold">Discover Your Perfect Color Scheme</h4>
            </div>
        </div>
    </div>

    <form action = "{{ url_for("get_colors") }}" method = "POST">
        <div class="d-grid col-4  py-5 mx-auto">
            <h5>Upload Image:</h5>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
            <input type = "submit" class="submit_button d-grid gap-2 my-4 col-3 mx-auto"/>   
        </div>
    </form>

    <div class="row featurette p-5 justify-content-center">
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr><th>Color</th><th>RGB</th><th>HEX</th></tr>
                </thead>
                <tbody>
                    {% for color in top_colors %}
                    <tr><td style="background-color:rgb{{ color }}"></td><td>#{{ color }}</td><td>hex({{ color }})</td></tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
        <div class="col-md-5">
            <img class="img-fluid mx-auto bd-placeholder-img-lg" src="{{ image }}" alt="" width="500" height="500" >
        </div>
      </div>

    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Â© {{ footer_year }} | <a href="https://github.com/soh-123">Namlah</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>

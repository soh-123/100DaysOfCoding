<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOL Champions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .badge-custom {
            background-color: #ffc107;
            /* Use your desired color value */
            color: black;
            /* Adjust the text color to ensure contrast */
        }

        .description {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <!-- header -->
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mx-5 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                List of ..
            </a>
        </div>

        <div class="col-md-5 text-end">
            <button type="button" href="#" class="btn btn-outline-light me-2">LOL Champions</button>
            <button type="button" href="#" class="btn btn-outline-light me-2">Top 50 anime</button>
            <button type="button" href="#" class="btn btn-outline-light me-2">Pokemon Creatures</button>
        </div>
    </header>

    <div class="container">
        <div class="row text-center">
            <!-- Team item -->
            {% for champ in champions %}
            <div class="col-xl-3 col-sm-6 mb-5">
                <div class=" rounded shadow-sm py-5 px-4" style="background-color: #2E3033;"><img
                        src="{{ champ.image_url }}" alt="{{ champ.name }}" width="100"
                        class="img-fluid rounded-circle mb-3 img-md">
                    <h5 class="mb-0">{{ champ.name }}</h5>
                    <span class="small text-uppercase text-muted">{{ champ.title }}</span>
                    <p class="description text-muted small">{{ champ.description }}</p>
                    <ul class="tags mb-0 list-inline mt-3">
                        {% for tag in champ.tags %}
                        <li class="d-inline-block"><span class="badge badge-pill badge-custom">{{ tag }}</span></li>
                        {% endfor %}
                    </ul>
                </div>
            </div><!-- End -->
            {% endfor %}
        </div>
    </div>
    <!-- footer -->
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Â© {{ footer_year }} | <a href="https://github.com/soh-123">Namlah</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
